<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
   <title>客户案例 玉林北流万点星辰络科技有限公司、北流网站建设、北流微信小程序、北流APP</title>
   <meta name="keywords" content="客户案例,关于万点星辰科技有限公司客户案例" />
   <meta name="description" content="玉林北流万点星辰络科技有限公司、北流网站建设开发、北流微信小程序开发、北流APP开发、北流微信公众号开发">
   <meta name="author" content="北流万点星辰网络科技">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="baidu-site-verification" content="tBwZ6Fxcdt" />
  <meta name="360-site-verification" content="c69a34db1c7aebca6a6c16fa9c65f1ae" />
  
  <link rel="alternate icon" type="__static__/img/2.png" href="__static__/img/2.png">
  <link rel="stylesheet" href="__static__/css/amazeui.css"/>
  <link rel="stylesheet" href="__static__/css/style.css"/>
</head>
<body>
{include file="public:header" /}

<div class="toppic">
	<div class="am-container-1">
	 <div class="toppic-title left">
			<i class="am-icon-briefcase toppic-title-i"></i>
			<span class="toppic-title-span">客户案例</span>
			<p>Customer Case</p>
		</div>
		<div class="right toppic-progress">
			<span><a href="{:url('Index/index')}" class="w-white">首页</a></span>
			<i class=" am-icon-arrow-circle-right w-white"></i>
			<span><a href="{:url('Customer/index')}" class="w-white">客户案例</a></span>
		</div>
	</div>
</div>

<div class="am-container-1">
	 <ul data-am-widget="gallery" class="am-gallery am-avg-sm-1
  am-avg-md-3 am-avg-lg-4 am-gallery-bordered customer-case-ul" data-am-gallery="{  }" >
  	{foreach name="data" item="v" key="k"}
      <li>
        <div class="am-gallery-item">
            <a href="{:url('Customer/info',['id'=>$v['id']])}" class="">
            	<div class="customer-case-img">
              <img src="__uploads__/{$v.img}" />
             </div>
                <h3 class="am-gallery-title">{$v.title}</h3>
                <div class="am-gallery-desc gallery-words">{$v.remark}</div>
            </a>
        </div>
      </li>
     {/foreach} 
      
  </ul>
	
</div>
<div class="part-all gray-li">
<div class="customer  am-container-1">
		<div class="part-title">
			<i class="am-icon-users part-title-i"></i>
			<span class="part-title-span">服务客户</span>
			<p>Serve Customers</p>
		</div>
		
		<div class="am-slider am-slider-default am-slider-carousel part-all" data-am-flexslider="{itemWidth:150, itemMargin: 5, slideshow: false}" style="  background-color: #f0eeed; box-shadow:none;">
		  <ul class="am-slides">
		    {foreach name="cust_img" item="v"}
    <li><img src="__uploads__/{$v.img}"/></li>
    {/foreach}
		  </ul>
		</div>
</div>
</div>
{include file="public:foot" /}
